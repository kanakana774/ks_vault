# src/test/resources/application-test.properties

# Spring Batch Job Store for Tests
# テスト時はJobRunnerConfigがロードされないので、ジョブの自動実行は行わない
spring.batch.job.enabled=false

# Batchのメタテーブルの初期化設定 (テスト環境)
# Flywayがスキーマを管理するため、Batchの初期化は無効にする
spring.batch.jdbc.initialize-schema=never

# H2 Database Settings for Tests (もしH2を使っている場合)
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# Flyway Settings for Tests
# Flywayが有効になっていることを確認
spring.flyway.enabled=true
# マイグレーションファイルの場所も指定
spring.flyway.locations=classpath:db/migration